<div style="text-align: center;">
    <input
      id="firstName"
      [(ngModel)]="inputs.firstName"
      class="input"
      placeholder="First Name"
      (focus)="onInputFocus($event)"
      (change)="onInputChange($event)"
    />
    <input
      id="lastName"
      [(ngModel)]="inputs.lastName"
      class="input"
      placeholder="Last Name"
      (focus)="onInputFocus($event)"
      (change)="onInputChange($event)"
    />
    <div class="simple-keyboard"></div>
  </div>
